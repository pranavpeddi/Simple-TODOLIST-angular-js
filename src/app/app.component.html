<div class="con">
  
<div>
  <h1 class="h1">To-Do-List</h1>
  <input #todo type="text">
  <button class="btn btn-primary" (click)="onClick(todo.value)">Add Todo</button>
</div>
<div class="li"> 
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i=index" (click)="delete(i)" class="list-group-item" >
        {{todo}}
           
    </li>

  </ul>
</div>
</div>
